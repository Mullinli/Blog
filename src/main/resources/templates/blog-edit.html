<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Редактирование статьи</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <style th:insert="blocks/style_blogEdit :: style_blogEdit"></style>
    </head>
    <body>

    <div class="container">

        <header th:insert="blocks/header :: header"></header>

        <div class="editPostCont">
            <div class="editPost">
            <h1>Редактирование статьи</h1>
                <div class th:each ="el : ${post}">
                    <form class="formEditPosts" method="post">
                        <input type="text" th:value="${el.title}" name="title" placeholder="Введите название статьи" class="formEditPost">
                        <input type="text" th:value="${el.anons}" name="anons" placeholder="Введите анонс статьи" class="formEditPost">
                        <textarea name="full_text" placeholder="Введите содержание статьи" class="formEditPost formEditPostTextarea" th:text="${el.fullText}" />
                        <button type="submit" class="btn_editPost">Обновить статью</button>

                    </form>
                </div>
            </div>

        </div>

        <footer th:insert="blocks/footer :: footer"></footer>

        </div>
    </body>
</html>
