<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Блог сайта</title>
        <style th:insert="blocks/style_addPost :: style_addPost"></style>
    </head>
    <body>
    <div class="container">

    <header th:insert="blocks/header :: header"></header>

    <div class="addPostCont">
        <div class="addPost">
            <h1>Добавление статьи</h1>
            <form action="/blog/add" method="post">
                <input type="text" name="title" placeholder="Введите название статьи" class="formAddPost">
                <input type="text" name="anons" placeholder="Введите анонс статьи" class="formAddPost">
                <textarea name="full_text" placeholder="Введите содержание статьи" class="formAddPost formAddPostTextarea"></textarea>
                <button type="submit" class="btn_addPost">Добавить статью</button>
            </form>
        </div>
    </div>

    <footer th:insert="blocks/footer :: footer"></footer>

    </div>
    </body>
</html>
