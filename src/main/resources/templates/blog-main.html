<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style th:insert="blocks/style_blogMain :: style_blogMain"></style>
</head>
<body>

<div class="container">

<header th:insert="blocks/header :: header"></header>

    <div class="blogCont">
        <h1>Блог сайта</h1>
        <div th:each ="el : ${posts}" class="blogText">
            <h3 th:text="${el.title}"/>
            <p th:text="${el.anons}"/>
            <a th:href="'/blog/' + ${el.id}">Детальнее</a>
        </div>
    </div>

<footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
